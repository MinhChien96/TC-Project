<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center">
          <strong style="font-size: 25px">
            Result
          </strong>
        </div>
        <div class="panel-body  text-center" style="line-height: 35px; font-size: 20px">
          {{traLoiDung}} of 20
          <br>
          <strong>{{(traLoiDung / 6)*100 | number}} %</strong>
          <br>
          <b>Time Spent</b>
          <br> {{result[0] | timeClock}}
        </div>
        <div class="panel-footer">
            <button class="btn btn-info btn-lg" style="margin-left: 0px" routerLink="/review"> Check your anwser</button>
            <button class="btn btn-info btn-lg" style="float: right;" routerLink="/quiz"> Try again</button>
        </div>
      </div>
    </div>
  </div>
</div>
